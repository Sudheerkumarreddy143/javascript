<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>string methods</title>
</head>
<body>
    <script>

        var str = "university at capgemini";
        var str2="Hello javascripters!";
       
      
      document.write(" <pre> string is          : "+str+"<br>");
          
      document.write(" result of str.match('capgemini')  :  " +str.match('capgemini')+"<br>");
          
      document.write(" result of str.substr(3,6)   :        "+str.substr(3,6)+"</br>");
      document.write(str2.toLowerCase()+"<br>");
      document.write(str2.toUpperCase());
        
      
      </script>
    
</body>
</html>
