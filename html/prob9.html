<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>using indexof method of string</title>
</head>
<body>
    <script>
        var a= "capgemini";
        var b= "p";
        var c= a.indexOf(b);
        document.write("the actual string is          -  " +a);
        document.write("<br>the character to be searched for is - " +b);
        document.write("<br>the character is found at the index- " +c);
    </script>
</body>
</html>
