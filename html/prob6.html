<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for loop</title>
</head>
<body>
    <script>
    var i=0;
    var count=0;
    for(i;i<100;i++)
    {
        document.write(i)
        count++;
        if(count==10)
        {
            document.write("<br>")
            count=0;
        }
    }
        </script>
</body>
</html>
